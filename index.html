<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="wrapper">
        <div class="row">
            <div id="searchBar" class="col-md-3">
                <div class="dashboardHeader">
                    <nav class="navbar">
                        <a class="navbar-brand" href="index.html" style="text-decoration: none"><span>Weather <br>
                                Dashboard</span> </a>
                    </nav>
                    <br><br>
                    <div id="greeting">Welcome</div>
                    <p id="DigitalCLOCK" class="clock"></p>
                    <hr>
                </div>
                <br>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Search for Location / City"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <br>
                </div>
                <ul id="history"></ul>
                <div id="historybox" style="display:none">
                    <br>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                </div>

                <footer class="footer">
                    <h6>Â© 2020 Designed by <span class="footerLink"> <a
                                href="https://twitter.com/alexafernands">AlexFernandes</a></span></h6>
                </footer>
            </div>
            <div class="col-md-9">
                <div class="errorContainer" id="errorMessage" style="display:none">
                </div>
                <div class="welcomeContainer">
                    <br>
                    <h2>Welcome to your Weather Dashboard!</h2>
                    <hr>
                    <h4>Search for a city to get weather information.</h4>
                </div>
                <div id="todayForecastContainer" class="col-12 " style="display:none">
                    <span id="city-name" class="resultsLine "></span>
                    <div class="DisplayWeathercontainer">
                        <div class="row">
                            <div id="tempDisplay" class="col-sm">
                                <div class="temperature">
                                    <p id="temperature"></p>
                                </div>
                            </div>
                            <div class="col-sm">
                                <div class="humidity">
                                    <p id="humidity"></p>
                                </div>
                                <div class="wind-speed">
                                    <p id="wind-speed"></p>
                                </div>

                                <div class="feels-like">
                                    <p id="feels-like"></p>
                                </div>

                                <div class="index-uv">
                                    <p id="index-uv"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div id ="fiveDayDiv" class="col-12">
                        <h3>5 Day Weather</h3>

                        <div class="row">
                            <div id="forcast-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
