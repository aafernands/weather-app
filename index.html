<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>

    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <p class="search-header my-1">Search for a city</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name"
                        aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="historybox" style="display:none">

                    <p class="search-header my-1">Favorites</p>
                    <ul id="history">
                    </ul>
                    <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="todayForecast">
                    <div class="col-12">
                        <div id="message">
                        </div>
                        <div id="welcome">
                            <h2>Welcome to your Weather Dashboard!</h2>
                            <h4>Search for a city to get weather information.</h4>
                        </div>
                    </div>

                </div>
                <div class="resultsContainer">
                    <div id="result" style="display:none">
                        <div class="fiveDayForecast">
                            <div class="col-12 ">
                                <div class="row">
                                    <div class="col-12">
                                        <span id="city-name" class="resultsLine "></span>
                                        <img id="current-pic" src="" alt="">
                                    </div>
                                </div>
                                <div class="resultsLine">
                                    <div class="col-12">
                                        <p id="temperature"></p>
                                    </div>
                                </div>
                                <div class="resultsLine">
                                    <div class="col-12">
                                        <p id="humidity"></p>
                                    </div>
                                </div>
                                <div class="resultsLine">
                                    <div class="col-12">
                                        <p id="wind-speed"></p>
                                    </div>
                                </div>
                                <div class="resultsLine">
                                    <div class="col-12 d-flex">
                                        <p id="feels-like"></p>
                                    </div>
                                </div>
                                <div class="resultsLine">
                                    <div class="col-12 d-flex">
                                        <p id="index-uv"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="fiveDayForecast"></div>
                        <div class="col-12 " id="fiveDayWeather">
                            <div class="row">
                                <div class="col-12">
                                    <h3>5 Day Weather</h3>
                                    <div id="forcast-list">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            </div>
            <footer>
                <p>Â© 2020 Application Designed by <a href="https://twitter.com/alexafernands">AlexFernandes</a></p>
            </footer>
        </div>

    </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
